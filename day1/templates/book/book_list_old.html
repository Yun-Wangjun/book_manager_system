<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书的详细信息</title>
</head>
<body>
<h1>书的详细信息</h1>
<a href="/add_book/">新增</a>
<table border="1" >
    <thead>
        <tr>
            <th>序号</th>
            <th>ID</th>
            <th>书名</th>
            <th>出版社</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for row in book_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.publisher.name }}</td>
                <td><a href="/delete_book/?id={{ row.id }}">删除</a>|<a href="/edit_book/?id={{ row.id }}">编辑</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
