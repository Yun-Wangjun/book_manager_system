<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>编辑书籍</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">编辑书籍</h3>
            </div>
            <!--form表单-->
            <form class="form-horizontal" action="/edit_book/" method="post">
                <div class="form-group" style="margin-top: 10px">
                    <input type="text" name="id" value="{{ edit_book.id }}" style="display: none">
                    <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="{{ edit_book.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="publisher">
                            {% for publisher in publisher_list %}
                                <!--默认选中当前书籍关联的出版社-->
                                {% if publisher.id == edit_book.publisher_id %}
                                    <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                {% else %}
                                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                        <a href="/book_list/" class="btn btn-default">取消</a>
                    </div>
                    {% if error_msg %}
                        <span style="color: red">{{ error_msg }}</span>
                    {% endif %}
                </div>
            </form>
        </div>

    </div>


</div>
</body>
</html>
