{% extends "base.html" %}

{% block body %}
    <!--顶部导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand center" href="#">图书管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.username %}
                        <li><a href="">{{ request.user.username }}</a></li>
                        <li><a href="/logout/">退出</a></li>
                    {% else %}
                        <li><a href="">未登录</a></li>
                        <li><a href="/login/">登录</a></li>
                    {% endif %}
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
    <!--主体-->
    <div class="container-fluid">
        <div class="row">
            <!--左侧菜单栏-->
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="/publisher_list/">出版社列表页<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="/book_list/">书籍列表页<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="/author_list/">作者列表页<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="/admin/">后台管理<span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>
            {% block content %}
            {% endblock %}

        </div>
    </div>



{% endblock %}
