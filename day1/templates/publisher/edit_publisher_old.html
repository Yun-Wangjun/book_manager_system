<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社</title>
</head>
<body>
<h1>编辑出版社</h1>
<form action="/edit_publisher/" method="post">
    <p>
        <input type="text" name="publisher_id" value="{{ publisher_obj.id }}" style="display: none">
        <input type="text" name="publisher_name" value="{{ publisher_obj.name }}">
    </p>
    <p>
        <input type="submit" value="提交" >
    </p>
    {% if error_msg %}
        <span style="color: red">{{ error_msg }}</span>
    {% endif %}
</form>
</body>
</html>
