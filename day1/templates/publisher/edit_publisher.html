<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>编辑作家信息</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">编辑出版社</h3>
            </div>
            <!--form表单-->
            <form class="form-horizontal" action="/edit_publisher/" method="post">
                <div class="form-group" style="margin-top: 10px">
                    <label for="publisher_name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="publisher_id" value="{{ publisher_obj.id }}" style="display: none">
                        <input type="text" id="publisher_name" class="form-control" name="publisher_name" value="{{ publisher_obj.name }}" >
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label for="publisher_addr" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" id="publisher_addr" class="form-control" name="publisher_addr" value="{{ publisher_obj.addr }}" >
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                        <a href="/publisher_list/" class="btn btn-default">取消</a>
                    </div>
                    {% if error_msg %}
                        <span style="color: red">{{ error_msg }}</span>
                    {% endif %}
                </div>
            </form>
        </div>

    </div>


</div>
</body>
</html>
