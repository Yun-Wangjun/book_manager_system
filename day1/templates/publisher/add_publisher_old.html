<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加出版社</title>
</head>
<body>
<h1>添加出版社</h1>
<form action="/add_publisher/" method="post">
    <p>
        <input type="text" name="publisher_name" placeholder="出版社名称">
    </p>
    <p>
        <input type="submit" value="提交" >
    </p>
    {% if error_msg %}
        <span style="color: red">{{ error_msg }}</span>
    {% endif %}
</form>
</body>
</html>
